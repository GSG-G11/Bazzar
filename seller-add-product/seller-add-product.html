<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Seller Add Product</title>
  </head>
  <body>
    <nav>
      <h1>Bazzar</h1>
    </nav>
    <main>
      <form class="form" action="#">
        <div class="row">
          <label for="name">Name</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="row">
          <label for="details">Details</label>
          <input type="text" name="" id="details" placeholder="Details" />
        </div>
        <div class="row">
          <label for="price">Price</label>
          <input
            type="number"
            name=""
            id="price"
            required
            placeholder="Price"
          />
        </div>
        <div class="row">
          <label for="img-link">Image Link</label>
          <input
            type="url"
            name=""
            id="img-link"
            required
            placeholder="Image Link"
          />
        </div>
        <div class="row">
          <label for="category">Category</label>
          <select name="" id="category" required>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="children">Children</option>
          </select>
        </div>
        <br />
        <div class="row">
          <button type="button" id="dashboard">Dashboard</button>
          <button type="submit" id="confirm">Confirm</button>
        </div>
      </form>
    </main>
  </body>
  <script src="../actions.js"></script>
  <script src="main.js"></script>
</html>
